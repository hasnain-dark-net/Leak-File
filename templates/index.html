
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THIS LINK - Leak File Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="upload-container">
    <h1>Upload File - HasnainDarkNet</h1>

      <input type="file" name="file" required>
      <button type="submit">Upload</button>

  </div>
</body>
</html>
